<head>
  <title>¿Que?</title>
  </head>

<body>
  <h1>Welcome to ¿Que?</h1>

  {{> ticketList}}
<form class="new-ticket">
  <input type="text" name="title" />
  <input type="submit" />
</form>

</body>


<template name="ticketList">
  <ul class="ticket-list">
   {{#each tickets}}
    <li>
     <h1>{{title}}</h1>
     <h2>{{requester}}</h2>
    </li>
     {{/each}}
  </ul>
  
</template>
